<head>
    <title>Random Quote Machine</title>
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="whiteFont" id="body">
    <div class="block" id="quote-box">
        <div class="block" id="mainBlock">
            <div id="mainContent">
                <p id="text"><b id="attention">"</b><span id="quoteApiText">Dream big and dare to fail.</span></p>
                <p id="author">- <span id="quoteApiAuthor">Unknown</span></p>
            </div>
            <div class="block" id="buttons">
                <a class="whiteFont twitter-share-button" id="tweet-quote" target="_top"
                    href="https://twitter.com/intent/tweet">
                    <i class="fab fa-twitter fa-"></i>
                </a>
                <button class="whiteFont" id="new-quote">New Quote</button>
            </div>
        </div>
        <footer id="footer" class="block whiteFont">
            <p>By CCTsang</p>
        </footer>
    </div>
    <script src="randomquote.js"></script>
</body>
